<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="http://localhost/index.html"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Movie Rental - The White Lady"/>
    <meta property="og:description" content="Rent movies for cheap"/>
    <meta property="og:image" content=""/>

    <title>The White Lady</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '996670937051141',
            xfbml: true,
            version: 'v2.4'
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<header class="compact">
    <h1><a href="#">The White Lady<sup>®</sup></a></h1>
    <span class="hidden-xs" id="motto">"Feel the Horror in your Home"</span><br>

    <form id="log">
        <span>User name: </span>
        <input type="text" id="username" name="username" value="">
        <span>Password: </span>
        <input type="password" id="password" name="password" value="">
        <button id="logButton">Log In</button>
    </form>

    <h4>MOVIE RENTAL</h4>
</header>

<div class="container-fluid main-content">
    <div class="container">
        <br>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="assets/design-images/film-roll-logo.png" alt="logo" width="460" height="345">
                </div>

                <script id="my-template" type="x-handlebars-template">​
                {{#each this}}
                <div class="item">
                    <img src="{{image.large}}" alt="{{title}}" width="460" height="345"/>
                </div>
                {{/each}}
                </script>
            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row all-products page">
        <div class="col-md-2 col-sm-3 filters">
            <form>

                <div class="filter-criteria">
                    <span>Country</span>
                    <label><input type="checkbox" name="country" value="usa">USA</label>
                </div>

                <div class="filter-criteria">
                    <span>Genre</span>
                    <label><input type="checkbox" value="action" name="genre">Action</label>
                    <label><input type="checkbox" value="adventure" name="genre">Adventure</label>
                    <label><input type="checkbox" value="animation" name="genre">Animation</label>
                    <label><input type="checkbox" value="comedy" name="genre">Comedy</label>
                    <label><input type="checkbox" value="crime" name="genre">Crime</label>
                    <label><input type="checkbox" value="horror" name="genre">Horror</label>
                    <label><input type="checkbox" value="sci-fi" name="genre">Sci-Fi</label>
                </div>

                <div class="filter-criteria">
                    <span>Year</span>
                    <label><input type="checkbox" value="2000" name="year">after 2000</label>
                    <label><input type="checkbox" value="2010" name="year">after 2010</label>
                </div>

                <div class="filter-criteria">
                    <span>Duration</span>
                    <label><input type="checkbox" value="60" name="duration">> 60 minutes</label>
                    <label><input type="checkbox" value="90" name="duration">> 90 minutes</label>
                    <label><input type="checkbox" value="120" name="duration">> 120 minutes</label>
                </div>

                <button>Clear filters</button>
            </form>
        </div>

        <div class="col-md-10 col-sm-9">
            <ul class="row products-list">
                <script id="products-template" type="x-handlebars-template">​
                {{#each this}}
                <li data-index="{{id}}">
                    <a href="#" class="product-photo"><img src="{{image.small}}" alt="{{title}}"/></a>

                    <h2><a href="#"> {{title}} </a></h2>
                    <ul class="product-description">
                        <li><span>Country: </span>{{specs.country}}</li>
                        <li><span>Year: </span>{{specs.year}}</li>
                        <li><span>Genre: </span>{{specs.genre}}</li>
                        <li><span>Duration: </span>{{specs.duration}} min</li>
                    </ul>
                    <button>Buy Now!</button>
                    <p class="product-price">{{price}}$</p>
                </li>
                {{/each}}
                </script>
            </ul>
        </div>
    </div>


    <div class="single-product page">

        <!--<div class="overlay"></div>-->

        <div class="preview-large">
            <h3>Single product view</h3>
            <img src=""/>

            <p></p>

            <div class="fb-share-button" data-href="" data-layout="button"></div>

            <span class="close">×</span>
        </div>

    </div>

    <div class="error page">
        <h3>Sorry, something went wrong :(</h3>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/everlive/src/everlive.all.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/js/bootstrap-carousel.js"></script>
</body>
</html>
