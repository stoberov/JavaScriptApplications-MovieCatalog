<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Single Page App Without A Framework</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<header class="compact">
    <span id="motto">"Feel the Horror in your Home"</span>
	<h1><a href="#">The White Lady<sup>®</sup></a></h1>
	
	<form id="log">
		<span>User name: </span>
		<input type="text" id="username" name="username" value=""> 
		<span>Password: </span>
		<input type="password" id="password" name="password" value="">
		
	</form>
	<button id="logButton">Log In</button>
    <h4>MOVIE RENTAL</h4>
</header>

<div class="main-content">

    <div class="all-products page">

        <div class="filters">
            <form>

                <div class="filter-criteria">
                    <span>Country</span>
                    <label><input type="checkbox" name="country" value="usa">USA</label>
                </div>

                <div class="filter-criteria">
                    <span>Genre</span>
                    <label><input type="checkbox" value="action" name="genre">Action</label>
                    <label><input type="checkbox" value="adventure" name="genre">Adventure</label>
                    <label><input type="checkbox" value="animation" name="genre">Animation</label>
                    <label><input type="checkbox" value="comedy" name="genre">Comedy</label>
                    <label><input type="checkbox" value="crime" name="genre">Crime</label>
                    <label><input type="checkbox" value="horror" name="genre">Horror</label>
                    <label><input type="checkbox" value="sci-fi" name="genre">Sci-Fi</label>
                </div>

                <div class="filter-criteria">
                    <span>Year</span>
                    <label><input type="checkbox" value="2000" name="year">after 2000</label>
                    <label><input type="checkbox" value="2010" name="year">after 2010</label>
                </div>

                <div class="filter-criteria">
                    <span>Duration</span>
                    <label><input type="checkbox" value="60" name="duration">> 60 minutes</label>
                    <label><input type="checkbox" value="90" name="duration">> 90 minutes</label>
                    <label><input type="checkbox" value="120" name="duration">> 120 minutes</label>
                </div>

                <button>Clear filters</button>

            </form>

        </div>

        <ul class="products-list">
            <script id="products-template" type="x-handlebars-template">​
            {{#each this}}
            <li data-index="{{id}}">
                <a href="#" class="product-photo"><img src="{{image.small}}"  alt="{{title}}"/></a>

                <h2><a href="#"> {{title}} </a></h2>
                <ul class="product-description">
                    <li><span>Country: </span>{{specs.country}}</li>
                    <li><span>Year: </span>{{specs.year}}</li>
                    <li><span>Genre: </span>{{specs.genre}}</li>
                    <li><span>Duration: </span>{{specs.duration}} min</li>
                </ul>
                <button>Buy Now!</button>
                <p class="product-price">{{price}}$</p>

                <div class="highlight"></div>
            </li>
            {{/each}}
            </script>
             
        </ul>

    </div>


    <div class="single-product page">

        <!--<div class="overlay"></div>-->

        <div class="preview-large">
            <h3>Single product view</h3>
            <img src=""/>

            <p></p>

            <span class="close">×</span>
        </div>

    </div>

    <div class="error page">
        <h3>Sorry, something went wrong :(</h3>
    </div>

</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="bower_components/everlive/src/everlive.all.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
